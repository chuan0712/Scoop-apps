on:
  workflow_dispatch:
  schedule:
    # run every 4 hours
    - cron: '20 */4 * * *'
name: Excavator
jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Excavate
        uses: ScoopInstaller/GithubActions@main
        with:
          branch: master
        env:
          GITHUB_TOKEN: ${{ secrets.SCOOP_AUTOMATION_PAT }}
          SKIP_UPDATED: 1
